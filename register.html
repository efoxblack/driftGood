<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Romanesco&display=swap');
    </style>
    <title>Registration Sheet</title>
</head>
<body>

    <div class="row">
        <header class="col-md-12">
            <h1 id="header-text">driftGood</h1>
        </header>
    </div>

    <div class="container">
        <form>
            <div class="form-group">
                <small class="form-text text-muted">We'll never share your personal info with anyone else.</small>
                <label for="inputFirstName">First Name</label>
                <input type="name" class="form-control" id="inputName" placeholder="Enter your first name">
            </div>
            <div class="form-group">
                <label for="inputLastName">Last Name</label>
                <input type="name" class="form-control" id="intputName" placeholder="Enter your last name">
            </div>
            <div class="form-group">
                <label for="inputCarInfo">Car Info</label>
                <input type="text" class="form-control" id="inputCar" aria-describedby="carHelp" placeholder="Enter basic info about your car">
                <small id="carHelp" class="form-text text-muted">If you don't have a car enter N/A</small>
            </div>
            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter your email">
                <small id="emailHelp" class="form-text text-muted">Currently we are taking emails to remain in contact, if you'd prefer text, let us know!</small>
            </div>
            <button type="submit" class="btn btn-primary" id="submitbut">Submit</button>
        </form>
    </div>

    <footer class="footer">
        <div class="container">
            <span id="footer-text">All Rights Reserved Copyright &copy2020 driftGood</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script>
</body>
</html>
